basePath: /
definitions:
  api_handlers.AssignCategoryRequest:
    properties:
      category_ids:
        items:
          type: integer
        type: array
    required:
    - category_ids
    type: object
  api_handlers.CallRequest:
    properties:
      table_number:
        type: string
    type: object
  api_handlers.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  api_handlers.CreateChargeTypeRequest:
    properties:
      defaultAmount:
        minimum: 0
        type: number
      isActive:
        description: optional, จะใช้ค่า default จาก model ถ้าไม่ได้ส่งมา
        type: boolean
      name:
        type: string
    required:
    - defaultAmount
    - name
    type: object
  api_handlers.CreateDiscountTypeRequest:
    properties:
      isActive:
        type: boolean
      name:
        type: string
      type:
        description: รับได้แค่ percentage หรือ amount
        enum:
        - percentage
        - amount
        type: string
      value:
        description: ถ้าเป็น percentage ต้อง 0-100
        type: number
    required:
    - name
    - type
    - value
    type: object
  api_handlers.CreateOrderRequest:
    properties:
      items:
        description: รายการอาหารที่สั่ง
        items:
          $ref: '#/definitions/api_handlers.orderItemRequest'
        type: array
      table_id:
        description: ID ของโต๊ะ
        type: integer
      use_promo:
        description: โปรโมชั่นที่ใช้ (ถ้ามี)
        items:
          $ref: '#/definitions/api_handlers.UsePromoRequest'
        type: array
      uuid:
        description: UUID ของ QR Code
        type: string
    required:
    - items
    - table_id
    - uuid
    type: object
  api_handlers.ErrorResponse:
    properties:
      error:
        example: Invalid input format
        type: string
    type: object
  api_handlers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  api_handlers.LoginResponse:
    properties:
      expires_at:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/api_handlers.UserProfile'
    type: object
  api_handlers.MenuItemBasic:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
    type: object
  api_handlers.MenuItemResponseMin:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
    type: object
  api_handlers.OrderItemOptionRequest:
    properties:
      menu_option_id:
        type: integer
    required:
    - menu_option_id
    type: object
  api_handlers.OrderItemOptionResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: number
    type: object
  api_handlers.OrderItemRequest:
    properties:
      menu_item_id:
        type: integer
      notes:
        type: string
      quantity:
        type: integer
    type: object
  api_handlers.OrderItemResponse:
    properties:
      id:
        type: integer
      menu_item:
        $ref: '#/definitions/api_handlers.MenuItemResponseMin'
      menu_item_id:
        type: integer
      notes:
        type: string
      options:
        items:
          $ref: '#/definitions/api_handlers.OrderItemOptionResponse'
        type: array
      price:
        type: number
      quantity:
        type: integer
      status:
        type: string
    type: object
  api_handlers.OrderRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/api_handlers.OrderItemRequest'
        type: array
      table_id:
        type: integer
      uuid:
        type: string
    type: object
  api_handlers.OrderResponse:
    properties:
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/api_handlers.OrderItemResponse'
        type: array
      status:
        type: string
      table_id:
        type: integer
      total:
        type: number
      uuid:
        type: string
    type: object
  api_handlers.PaymentDiscountRequest:
    properties:
      discount_type_id:
        type: integer
      reason:
        type: string
      value:
        type: number
    required:
    - discount_type_id
    - value
    type: object
  api_handlers.PaymentExtraChargeRequest:
    properties:
      amount:
        type: number
      charge_type_id:
        type: integer
      note:
        type: string
      quantity:
        minimum: 1
        type: integer
    required:
    - amount
    - charge_type_id
    - quantity
    type: object
  api_handlers.PaymentRequest:
    properties:
      discounts:
        items:
          $ref: '#/definitions/api_handlers.PaymentDiscountRequest'
        type: array
      extra_charges:
        items:
          $ref: '#/definitions/api_handlers.PaymentExtraChargeRequest'
        type: array
      payment_method:
        type: string
      service_charge:
        type: number
      staff_id:
        type: integer
      table_id:
        description: ID ของโต๊ะ
        type: integer
      uuid:
        description: UUID ของ QR Code
        type: string
    required:
    - payment_method
    - table_id
    - uuid
    type: object
  api_handlers.PrinterResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      department:
        type: string
      id:
        type: integer
      ip_address:
        type: string
      last_seen:
        type: string
      name:
        type: string
      port:
        type: integer
      product_id:
        type: string
      status:
        type: string
      type:
        type: string
      vendor_id:
        type: string
    type: object
  api_handlers.PromotionItemResponse:
    properties:
      bundle_price:
        type: number
      discount_amount:
        type: number
      discount_percent:
        type: number
      id:
        type: integer
      menu_item:
        $ref: '#/definitions/api_handlers.MenuItemBasic'
      quantity:
        type: integer
    type: object
  api_handlers.PromotionResponse:
    properties:
      description:
        type: string
      end_date:
        type: string
      id:
        example: 1
        type: integer
      is_active:
        type: boolean
      items:
        items:
          $ref: '#/definitions/api_handlers.PromotionItemResponse'
        type: array
      name:
        example: ลด 20% ทุกเมนูข้าว
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      start_date:
        type: string
      type:
        example: single_discount
        type: string
    type: object
  api_handlers.Req_merge:
    properties:
      table_ids:
        items:
          type: integer
        type: array
    type: object
  api_handlers.ReservationRequest:
    properties:
      customer_name:
        type: string
      guest_count:
        type: integer
      phone_number:
        type: string
      reserved_for:
        type: string
    type: object
  api_handlers.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
    required:
    - new_password
    type: object
  api_handlers.SuccessResponse:
    properties:
      message:
        example: Status updated successfully
        type: string
    type: object
  api_handlers.Table:
    properties:
      capacity:
        type: integer
      name:
        type: string
      status:
        type: string
    type: object
  api_handlers.UpdateChargeTypeRequest:
    properties:
      default_amount:
        type: number
      is_active:
        type: boolean
      name:
        type: string
    type: object
  api_handlers.UpdateDiscountTypeRequest:
    properties:
      is_active:
        type: boolean
      name:
        type: string
      type:
        description: percentage/amount
        type: string
      value:
        description: pointer เพื่อให้รู้ว่ามีการส่งค่ามาจริงๆ
        type: number
    type: object
  api_handlers.UpdateStatusRequest:
    properties:
      is_active:
        example: false
        type: boolean
    type: object
  api_handlers.UsePromoRequest:
    properties:
      menu_item_ids:
        description: รายการอาหารที่ใช้โปรโมชั่น
        items:
          type: integer
        type: array
      promotion_id:
        type: integer
    required:
    - menu_item_ids
    - promotion_id
    type: object
  api_handlers.UserProfile:
    properties:
      id:
        type: integer
      name:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      username:
        type: string
    type: object
  api_handlers.cancle_item_req:
    properties:
      id:
        type: integer
      items:
        items:
          properties:
            order_item_id:
              type: integer
            quantity:
              minimum: 1
              type: integer
          required:
          - order_item_id
          - quantity
          type: object
        type: array
      order_uuid:
        type: string
    required:
    - items
    - order_uuid
    type: object
  api_handlers.createPromo_req:
    properties:
      description:
        type: string
      end_date:
        type: string
      items:
        items:
          properties:
            menu_item_id:
              type: integer
            quantity:
              minimum: 1
              type: integer
          required:
          - menu_item_id
          - quantity
          type: object
        type: array
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      price:
        type: number
      start_date:
        type: string
    required:
    - items
    - name
    - price
    type: object
  api_handlers.move_req:
    properties:
      from_table_id:
        type: integer
      to_table_id:
        type: integer
    type: object
  api_handlers.opt_g:
    properties:
      MaxSelections:
        type: integer
      is_required:
        type: boolean
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
    required:
    - name
    - name_ch
    - name_en
    type: object
  api_handlers.orderItemRequest:
    properties:
      menu_item_id:
        type: integer
      notes:
        type: string
      options:
        items:
          $ref: '#/definitions/api_handlers.OrderItemOptionRequest'
        type: array
      quantity:
        minimum: 1
        type: integer
    required:
    - menu_item_id
    - quantity
    type: object
  api_handlers.updateCat:
    properties:
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
    type: object
  api_handlers.updatePromo_req:
    properties:
      description:
        type: string
      end_date:
        type: string
      items:
        items:
          properties:
            id:
              description: สำหรับ item ที่มีอยู่แล้ว
              type: integer
            menu_item_id:
              type: integer
            quantity:
              minimum: 1
              type: integer
          type: object
        type: array
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      price:
        type: number
      start_date:
        type: string
    type: object
  api_handlers.updateStatusRequest:
    properties:
      status:
        enum:
        - pending
        - preparing
        - ready
        - served
        - cancelled
        type: string
    required:
    - status
    type: object
  models.AdditionalChargeType:
    properties:
      createdAt:
        type: string
      defaultAmount:
        description: ราคาเริ่มต้น
        type: number
      id:
        type: integer
      isActive:
        type: boolean
      name:
        description: เช่น "แก้วแตก", "จานแตก"
        type: string
      updatedAt:
        type: string
    type: object
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
    type: object
  models.CreateCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.CreateMenuRequest:
    properties:
      menu_item:
        $ref: '#/definitions/models.MenuItemRequest'
      option_groups:
        items:
          $ref: '#/definitions/models.OptionGroupRequest'
        type: array
    type: object
  models.CreateUserRequest:
    properties:
      name:
        type: string
      password:
        minLength: 6
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      username:
        minLength: 3
        type: string
    required:
    - name
    - password
    - role
    - username
    type: object
  models.DiscountType:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      name:
        description: เช่น "ส่วนลดพนักงาน", "ส่วนลดสมาชิก"
        type: string
      type:
        description: percentage/amount
        type: string
      updatedAt:
        type: string
      value:
        description: จำนวนหรือเปอร์เซ็นต์
        type: number
    type: object
  models.MenuItem:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/models.Category'
        description: ลิงก์ไปยังตาราง Category
      categoryID:
        description: foreign key ที่เชื่อมกับ Category
        type: integer
      createdAt:
        type: string
      description:
        type: string
      descriptionCh:
        type: string
      descriptionEn:
        type: string
      id:
        type: integer
      image:
        description: ฟิลด์ Image เป็น type bytea
        items:
          type: integer
        type: array
      is_available:
        description: พร้อมขายหรือไม่
        type: boolean
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      optionGroups:
        items:
          $ref: '#/definitions/models.OptionGroup'
        type: array
      price:
        type: integer
      updatedAt:
        type: string
    type: object
  models.MenuItemRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      description_ch:
        type: string
      description_en:
        type: string
      image:
        items:
          type: integer
        type: array
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      price:
        type: integer
    required:
    - category_id
    - name
    - name_ch
    - name_en
    - price
    type: object
  models.MenuOption:
    properties:
      createdAt:
        type: string
      groupID:
        type: integer
      id:
        type: integer
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      price:
        type: number
      updatedAt:
        type: string
    type: object
  models.OptionGroup:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      isRequired:
        type: boolean
      maxSelections:
        description: จำนวนที่เลือกได้
        type: integer
      menuItemID:
        type: integer
      name:
        description: เช่น "น้ำซุป", "ความเผ็ด"
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      options:
        items:
          $ref: '#/definitions/models.MenuOption'
        type: array
      updatedAt:
        type: string
    type: object
  models.OptionGroupRequest:
    properties:
      MaxSelections:
        type: integer
      is_required:
        type: boolean
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      options:
        items:
          $ref: '#/definitions/models.OptionRequest'
        type: array
    required:
    - name
    - name_ch
    - name_en
    type: object
  models.OptionRequest:
    properties:
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      price:
        type: number
    required:
    - name
    - name_ch
    - name_en
    type: object
  models.Order:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      receipt:
        $ref: '#/definitions/models.Receipt'
      receiptID:
        type: integer
      status:
        description: '"completed", "uncompleted", "cancelled"'
        type: string
      tableID:
        type: integer
      total:
        type: number
      updatedAt:
        type: string
      uuid:
        type: string
    type: object
  models.OrderItem:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      menuItem:
        $ref: '#/definitions/models.MenuItem'
      menuItemID:
        type: integer
      notes:
        type: string
      options:
        description: เพิ่ม relation กับ options
        items:
          $ref: '#/definitions/models.OrderItemOption'
        type: array
      order:
        $ref: '#/definitions/models.Order'
      orderID:
        type: integer
      price:
        type: number
      quantity:
        type: integer
      servedAt:
        description: เวลาที่เสิร์ฟอาหาร
        type: string
      status:
        description: pending, served, cancelled
        type: string
      updatedAt:
        type: string
    type: object
  models.OrderItemOption:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      menuOption:
        $ref: '#/definitions/models.MenuOption'
      menuOptionID:
        description: Foreign key to MenuOption
        type: integer
      orderItem:
        $ref: '#/definitions/models.OrderItem'
      orderItemID:
        description: Foreign key to OrderItem
        type: integer
      price:
        description: ราคา ณ เวลาที่สั่ง
        type: number
      quantity:
        description: จำนวนตัวเลือกเสริม
        type: integer
      updatedAt:
        type: string
      value:
        description: ค่าที่เลือก เช่น "เผ็ดมาก", "เพิ่มไข่ดาว"
        type: string
    type: object
  models.PrintJob:
    properties:
      cancelledQuantity:
        type: integer
      content:
        items:
          type: integer
        type: array
      createdAt:
        type: string
      id:
        type: integer
      jobType:
        type: string
      order:
        $ref: '#/definitions/models.Order'
      orderID:
        description: nullable
        type: integer
      printer:
        $ref: '#/definitions/models.Printer'
      printerID:
        type: integer
      receipt:
        $ref: '#/definitions/models.Receipt'
      receiptID:
        type: integer
      status:
        type: string
      updatedAt:
        type: string
    type: object
  models.Printer:
    properties:
      categories:
        description: หมวดหมู่ที่พิมพ์ได้
        items:
          $ref: '#/definitions/models.Category'
        type: array
      createdAt:
        type: string
      department:
        description: แผนก/ฝ่ายที่ใช้งาน
        type: string
      description:
        description: รายละเอียดเพิ่มเติม
        type: string
      id:
        type: integer
      ipaddress:
        description: IP Address
        type: string
      lastSeen:
        description: เวลาที่เห็นเครื่องพิมพ์ล่าสุด
        type: string
      name:
        description: ชื่อเครื่องพิมพ์
        type: string
      port:
        description: Port number
        type: integer
      productID:
        description: สำหรับ USB printer
        type: string
      status:
        description: 'สถานะ: active, inactive, maintenance'
        type: string
      type:
        description: '''network'' หรือ ''usb'''
        type: string
      updatedAt:
        type: string
      vendorID:
        description: สำหรับ USB printer
        type: string
    type: object
  models.QRCode:
    properties:
      created_at:
        type: string
      expiry_at:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      qr_Image:
        items:
          type: integer
        type: array
      table_id:
        description: One-to-One กับ Table
        type: integer
      uuid:
        type: string
    type: object
  models.Receipt:
    properties:
      chargeTotal:
        type: number
      charges:
        description: เปลี่ยนจาก OrderAdditionalCharge
        items:
          $ref: '#/definitions/models.ReceiptCharge'
        type: array
      createdAt:
        type: string
      discountTotal:
        type: number
      discounts:
        description: เปลี่ยนจาก OrderDiscount เพราะมันไม่ตอบโจทย์ T T
        items:
          $ref: '#/definitions/models.ReceiptDiscount'
        type: array
      id:
        type: integer
      orderID:
        type: integer
      orders:
        description: Orders        []Order `gorm:"foreignKey:ReceiptID"`
        items:
          $ref: '#/definitions/models.Order'
        type: array
      paymentMethod:
        type: string
      serviceCharge:
        type: number
      staff:
        $ref: '#/definitions/models.Users'
      staffID:
        type: integer
      subTotal:
        description: ยอดรวมทุก order
        type: number
      tableID:
        type: integer
      total:
        type: number
      updatedAt:
        type: string
      uuid:
        type: string
    type: object
  models.ReceiptCharge:
    properties:
      amount:
        type: number
      chargeType:
        $ref: '#/definitions/models.AdditionalChargeType'
      chargeTypeID:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      note:
        type: string
      quantity:
        type: integer
      receipt:
        $ref: '#/definitions/models.Receipt'
      receiptID:
        description: เปลี่ยนจาก OrderID
        type: integer
      staff:
        $ref: '#/definitions/models.Users'
      staffID:
        type: integer
    type: object
  models.ReceiptDiscount:
    properties:
      createdAt:
        type: string
      discountType:
        $ref: '#/definitions/models.DiscountType'
      discountTypeID:
        type: integer
      id:
        type: integer
      reason:
        type: string
      receipt:
        $ref: '#/definitions/models.Receipt'
      receiptID:
        description: เปลี่ยนจาก OrderID
        type: integer
      staff:
        $ref: '#/definitions/models.Users'
      staffID:
        type: integer
      value:
        type: number
    type: object
  models.Table:
    properties:
      capacity:
        description: default 2 ที่นั่ง
        type: integer
      createdAt:
        type: string
      groupID:
        description: ID กลุ่มสำหรับโต๊ะที่รวมกัน
        type: string
      id:
        type: integer
      name:
        type: string
      parentID:
        type: integer
      status:
        description: available, reserved, occupied, unavailable
        type: string
      updatedAt:
