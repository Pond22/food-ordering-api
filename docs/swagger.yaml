      parameters:
      - description: ID ของตัวเลือกนั้นๆ
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ลบตัตัวเลือกสำเร็จ
        "400":
          description: เกิดข้อผิดพลาดจากข้อมูลที่ไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
      summary: ลบตัวเลือกอาหาร
      tags:
      - menu
  /update_categories/{id}:
    put:
