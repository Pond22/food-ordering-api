services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Bangkok 
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - WS_TABLE_KEY=ws_key_1234567890
      - WS_PRINTER_KEY=ws_key_printer_123
    depends_on:
      - postgres

  frontend:
    build: 
      context: ./react
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./react:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_TABLE_KEY=${VITE_WS_TABLE_KEY}
      - VITE_WS_PRINTER_KEY=${VITE_WS_PRINTER_KEY}
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    environment:
      - TZ=Asia/Bangkok
      - PGTZ=Asia/Bangkok
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: