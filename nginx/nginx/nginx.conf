# HTTP server block: redirect all traffic to HTTPS
server {
    listen 80;
    server_name www.grandkaze.com;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name www.grandkaze.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # ตั้งค่า SSL เบื้องต้น (ปรับแต่งได้ตามความเหมาะสม)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # เสิร์ฟไฟล์ static ของ React
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # รองรับ Single Page Application (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy สำหรับ API และ WebSocket ไปที่ backend (app)
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}
