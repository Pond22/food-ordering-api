basePath: /
definitions:
  api_handlers.DeleteCategoryOption:
    properties:
      force_delete:
        description: true = ถ้าลบหมวดหมู่จะลบเมนูต่างๆ ที่เชื่อมอยู่ด้วย
        type: boolean
    type: object
  api_handlers.OrderItemRequest:
    properties:
      menu_item_id:
        type: integer
      notes:
        type: string
      quantity:
        type: integer
    type: object
  api_handlers.OrderRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/api_handlers.OrderItemRequest'
        type: array
      table_id:
        type: integer
      uuid:
        type: string
    type: object
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
    type: object
  models.CreateCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.CreateMenuRequest:
    properties:
      menu_item:
        $ref: '#/definitions/models.MenuItemRequest'
      option_groups:
        items:
          $ref: '#/definitions/models.OptionGroupRequest'
        type: array
    type: object
  models.MenuItem:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/models.Category'
        description: ลิงก์ไปยังตาราง Category
      categoryID:
        description: foreign key ที่เชื่อมกับ Category
        type: integer
      createdAt:
        type: string
      description:
        type: string
      descriptionCh:
        type: string
      descriptionEn:
        type: string
      id:
        type: integer
      image:
        description: ฟิลด์ Image เป็น type bytea
        items:
          type: integer
        type: array
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      optionGroups:
        items:
          $ref: '#/definitions/models.OptionGroup'
        type: array
      price:
        type: integer
      updatedAt:
        type: string
    type: object
  models.MenuItemRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      description_ch:
        type: string
      description_en:
        type: string
      image:
        items:
          type: integer
        type: array
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      price:
        type: integer
    required:
    - category_id
    - name
    - name_ch
    - name_en
    - price
    type: object
  models.MenuOption:
    properties:
      createdAt:
        type: string
      groupID:
        type: integer
      id:
        type: integer
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      price:
        type: number
      updatedAt:
        type: string
    type: object
  models.OptionGroup:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      isRequired:
        type: boolean
      maxSelections:
        description: จำนวนที่เลือกได้
        type: integer
      menuItemID:
        type: integer
      name:
        description: เช่น "น้ำซุป", "ความเผ็ด"
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      options:
        items:
          $ref: '#/definitions/models.MenuOption'
        type: array
      updatedAt:
        type: string
    type: object
  models.OptionGroupRequest:
    properties:
      MaxSelections:
        type: integer
      is_required:
        type: boolean
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      options:
        items:
          $ref: '#/definitions/models.OptionRequest'
        type: array
    required:
    - name
    - name_ch
    - name_en
    type: object
  models.OptionRequest:
    properties:
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      price:
        type: number
    required:
    - name
    - name_ch
    - name_en
    type: object
  models.Order:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      status:
        description: e.g., "pending", "cooking", "served", "completed"
        type: string
      total:
        type: number
      updatedAt:
        type: string
      uuid:
        type: string
    type: object
  models.OrderItem:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      menuItem:
        $ref: '#/definitions/models.MenuItem'
      menuItemID:
        type: integer
      notes:
        type: string
      options:
        description: เพิ่ม relation กับ options
        items:
          $ref: '#/definitions/models.OrderItemOption'
        type: array
      order:
        $ref: '#/definitions/models.Order'
      orderID:
        type: integer
      price:
        type: number
      quantity:
        type: integer
      status:
        type: string
      updatedAt:
        type: string
    type: object
  models.OrderItemOption:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      menuOption:
        $ref: '#/definitions/models.MenuOption'
      menuOptionID:
        description: Foreign key to MenuOption
        type: integer
      orderItem:
        $ref: '#/definitions/models.OrderItem'
      orderItemID:
        description: Foreign key to OrderItem
        type: integer
      price:
        description: ราคา ณ เวลาที่สั่ง
        type: number
      updatedAt:
        type: string
      value:
        description: ค่าที่เลือก เช่น "เผ็ดมาก", "เพิ่มไข่ดาว"
        type: string
    type: object
  models.QRCode:
    properties:
      created_at:
        type: string
      expiry_at:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      qr_Image:
        items:
          type: integer
        type: array
      table_id:
        description: One-to-One กับ Table
        type: integer
      uuid:
        type: string
    type: object
