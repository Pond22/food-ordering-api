basePath: /
definitions:
  api_handlers.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  api_handlers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  api_handlers.LoginResponse:
    properties:
      expires_at:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/api_handlers.UserProfile'
    type: object
  api_handlers.OrderItemRequest:
    properties:
      menu_item_id:
        type: integer
      notes:
        type: string
      quantity:
        type: integer
    type: object
  api_handlers.OrderRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/api_handlers.OrderItemRequest'
        type: array
      table_id:
        type: integer
      uuid:
        type: string
    type: object
  api_handlers.Req_merge:
    properties:
      table_ids:
        items:
          type: integer
        type: array
    type: object
  api_handlers.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
    required:
    - new_password
    type: object
  api_handlers.Table:
    properties:
      capacity:
        type: integer
      name:
        type: string
      status:
        type: string
    type: object
  api_handlers.UserProfile:
    properties:
      id:
        type: integer
      name:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      username:
        type: string
    type: object
  api_handlers.move_req:
    properties:
      from_table_id:
        type: integer
      to_table_id:
        type: integer
    type: object
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
    type: object
  models.CreateMenuRequest:
    properties:
      menu_item:
        $ref: '#/definitions/models.MenuItemRequest'
      option_groups:
        items:
          $ref: '#/definitions/models.OptionGroupRequest'
        type: array
    type: object
  models.CreateUserRequest:
    properties:
      name:
        type: string
      password:
        minLength: 6
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      username:
        minLength: 3
        type: string
    required:
    - name
    - password
    - role
    - username
    type: object
  models.MenuItem:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/models.Category'
        description: ลิงก์ไปยังตาราง Category
      categoryID:
        description: foreign key ที่เชื่อมกับ Category
        type: integer
      createdAt:
        type: string
      description:
        type: string
      descriptionCh:
        type: string
      descriptionEn:
        type: string
      id:
        type: integer
      image:
        description: ฟิลด์ Image เป็น type bytea
        items:
          type: integer
        type: array
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      optionGroups:
        items:
          $ref: '#/definitions/models.OptionGroup'
        type: array
      price:
        type: integer
      updatedAt:
        type: string
    type: object
  models.MenuItemRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      description_ch:
        type: string
      description_en:
        type: string
      image:
        items:
          type: integer
        type: array
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      price:
        type: integer
    required:
    - category_id
    - name
    - name_ch
    - name_en
    - price
    type: object
  models.MenuOption:
    properties:
      createdAt:
        type: string
      groupID:
        type: integer
      id:
        type: integer
      name:
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      price:
        type: number
      updatedAt:
        type: string
    type: object
  models.OptionGroup:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      isRequired:
        type: boolean
      maxSelections:
        description: จำนวนที่เลือกได้
        type: integer
      menuItemID:
        type: integer
      name:
        description: เช่น "น้ำซุป", "ความเผ็ด"
        type: string
      nameCh:
        type: string
      nameEn:
        type: string
      options:
        items:
          $ref: '#/definitions/models.MenuOption'
        type: array
      updatedAt:
        type: string
    type: object
  models.OptionGroupRequest:
    properties:
      MaxSelections:
        type: integer
      is_required:
        type: boolean
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      options:
        items:
          $ref: '#/definitions/models.OptionRequest'
        type: array
    required:
    - name
    - name_ch
    - name_en
    type: object
  models.OptionRequest:
    properties:
      name:
        type: string
      name_ch:
        type: string
      name_en:
        type: string
      price:
        type: number
    required:
    - name
    - name_ch
    - name_en
    type: object
  models.Order:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.OrderItem'
        type: array
      status:
        description: '"completed", "uncompleted"'
        type: string
      tableID:
        type: integer
      total:
        type: number
      updatedAt:
        type: string
      uuid:
        type: string
    type: object
  models.OrderItem:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      menuItem:
        $ref: '#/definitions/models.MenuItem'
      menuItemID:
        type: integer
      notes:
        type: string
      options:
        description: เพิ่ม relation กับ options
        items:
          $ref: '#/definitions/models.OrderItemOption'
        type: array
      order:
        $ref: '#/definitions/models.Order'
      orderID:
        type: integer
      price:
        type: number
      quantity:
        type: integer
      servedAt:
        description: เวลาที่เสิร์ฟอาหาร
        type: string
      status:
        description: pending, served, cancelled
        type: string
      updatedAt:
        type: string
    type: object
  models.OrderItemOption:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      menuOption:
        $ref: '#/definitions/models.MenuOption'
      menuOptionID:
        description: Foreign key to MenuOption
        type: integer
      orderItem:
        $ref: '#/definitions/models.OrderItem'
      orderItemID:
        description: Foreign key to OrderItem
        type: integer
      price:
        description: ราคา ณ เวลาที่สั่ง
        type: number
      updatedAt:
        type: string
      value:
        description: ค่าที่เลือก เช่น "เผ็ดมาก", "เพิ่มไข่ดาว"
        type: string
    type: object
  models.QRCode:
    properties:
      created_at:
        type: string
      expiry_at:
        type: string
      id:
        type: integer
      isActive:
        type: boolean
      qr_Image:
        items:
          type: integer
        type: array
      table_id:
        description: One-to-One กับ Table
        type: integer
      uuid:
        type: string
    type: object
  models.Table:
    properties:
      capacity:
        description: default 2 ที่นั่ง
        type: integer
      createdAt:
        type: string
      groupID:
        description: ID กลุ่มสำหรับโต๊ะที่รวมกัน
        type: string
      id:
        type: integer
      name:
        type: string
      parentID:
        type: integer
      status:
        description: available, reserved, occupied, unavailable
        type: string
      updatedAt:
        type: string
    type: object
  models.UserRole:
    enum:
    - staff
    - manager
    - chef
    type: string
    x-enum-varnames:
    - RoleStaff
    - RoleManager
    - RoleChef
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: https://www.example.com/support
  description: This is a simple API for ordering food.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://example.com/terms
  title: Food Ordering API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: ล็อกอินเข้าสู่ระบบโดยใช้ username และ password
      parameters:
      - description: ข้อมูลสำหรับเข้าสู่ระบบ (username, password)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ข้อมูลการเข้าสู่ระบบและ token
          schema:
            $ref: '#/definitions/api_handlers.LoginResponse'
        "400":
          description: ข้อมูลไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
        "401":
          description: ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
      summary: เข้าสู่ระบบ
      tags:
      - authentication
  /api/auth/verify-token:
    get:
      description: ตรวจสอบความถูกต้องของ token และส่งข้อมูลผู้ใช้กลับ โดยส่ง token
        ในรูปแบบ "Bearer <token>"
      produces:
      - application/json
      responses:
        "200":
          description: ข้อมูลผู้ใช้
          schema:
            $ref: '#/definitions/api_handlers.UserProfile'
        "401":
          description: Token ไม่ถูกต้องหรือหมดอายุ
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: ตรวจสอบ token
      tags:
      - authentication
  /api/categories:
    get:
      description: ฟังก์ชันนี้ใช้สำหรับเรียกข้อมูลหมวดหมู่ทั้งหมดที่มีอยู่ในระบบ
      produces:
      - application/json
      responses:
        "200":
          description: รายการหมวดหมู่ทั้งหมด
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "401":
          description: ไม่ได้รับอนุญาต (Unauthorized)
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง (Forbidden)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: เกิดข้อผิดพลาดในการดึงข้อมูลหมวดหมู่
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: เรียกรายการหมวดหมู่ทั้งหมด
      tags:
      - categories
  /api/categories/{id}:
    delete:
      consumes:
      - application/json
      description: ฟังก์ชันนี้ใช้สำหรับลบหมวดหมู่ถ้าต้องการลบทั้งหมดรวมถึงอาหารในหมวดหมู่ให้ใช้
        true ลบแค่หมวดหมู่ false แต่ต้องระวังถ้าระบุ false แล้วมีเมนูในหมวดหมู่จะ
        error
      parameters:
      - description: ID ของหมวดหมู่
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ลบหมวดหมู่สำเร็จ
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: เกิดข้อผิดพลาดจากข้อมูลที่ไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
        "401":
          description: ไม่ได้รับอนุญาต (Unauthorized)
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง (Forbidden)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: ไม่พบหมวดหมู่ที่ต้องการแก้ไข
          schema:
            additionalProperties: true
            type: object
        "409":
          description: ชื่อหมวดหมู่ซ้ำกับที่มีอยู่แล้ว
          schema:
            additionalProperties: true
            type: object
        "500":
          description: เกิดข้อผิดพลาดในการอัพเดตหมวดหมู่
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: ลบหมวดหมู่
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: ฟังก์ชันนี้ใช้สำหรับแก้ไขชื่อของหมวดหมู่ที่มีอยู่แล้ว โดยระบุ ID
        และชื่อใหม่
      parameters:
      - description: ID ของหมวดหมู่
        in: path
        name: id
        required: true
        type: integer
      - description: ข้อมูลหมวดหมู่ที่ต้องการอัพเดต
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: รายละเอียดของหมวดหมู่ที่อัพเดตแล้ว
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: เกิดข้อผิดพลาดจากข้อมูลที่ไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
        "401":
          description: ไม่ได้รับอนุญาต (Unauthorized)
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง (Forbidden)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: ไม่พบหมวดหมู่ที่ต้องการแก้ไข
          schema:
            additionalProperties: true
            type: object
        "409":
          description: ชื่อหมวดหมู่ซ้ำกับที่มีอยู่แล้ว
          schema:
            additionalProperties: true
            type: object
        "500":
          description: เกิดข้อผิดพลาดในการอัพเดตหมวดหมู่
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: อัพเดตชื่อหมวดหมู่
      tags:
      - categories
  /api/categories/get_delete_categories:
    get:
      description: ฟังก์ชันนี้ใช้สำหรับเรียกดูหมวดหมู่ที่ถูกลบรวมถึงอาหารในนั้นถ้าถูกลบพร้อมหมวดหมู่
      produces:
      - application/json
      responses:
        "200":
          description: สำเร็จ
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "401":
          description: ไม่ได้รับอนุญาต (Unauthorized)
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง (Forbidden)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: เกิดข้อผิดพลาดในการเรียกดูข้อมูลหมวดหมู่ที่ถูกลบ
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: เรียกดูหมวดหมู่ที่ถูกลบพร้อมแสดงรายการอาหารในนั้นถ้ามี
      tags:
      - categories
  /api/categories/restore_categories/{id}:
    post:
      description: ฟังก์ชันนี้ใช้สำหรับลบหมวดหมู่และถ้ามีรายการอาหารจะถูกลบด้วย
      parameters:
      - description: ID ของหมวดหมู่
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ลบสำเร็จ
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "401":
          description: ไม่ได้รับอนุญาต (Unauthorized)
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง (Forbidden)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: เกิดข้อผิดพลาดในการลบข้อมูลหมวดหมู่
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: กู้คืนมวดหมู่และรายการอาหารทั้งหมดในนั้น
      tags:
      - categories
  /api/member:
    get:
      description: ดึงรายชื่อผู้ใช้ทั้งหมดในระบบ (เฉพาะ manager เท่านั้น)
      produces:
      - application/json
      responses:
        "200":
          description: รายการผู้ใช้ทั้งหมด
          schema:
            items:
              $ref: '#/definitions/api_handlers.UserProfile'
            type: array
        "401":
          description: ไม่ได้รับอนุญาต
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: ดูรายชื่อผู้ใช้ทั้งหมด
      tags:
      - users
    post:
      consumes:
      - application/json
      description: สร้างผู้ใช้ใหม่ในระบบ (เฉพาะ manager เท่านั้น)
      parameters:
      - description: ข้อมูลผู้ใช้ใหม่
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: ข้อมูลผู้ใช้ที่สร้าง
          schema:
            $ref: '#/definitions/api_handlers.UserProfile'
        "400":
          description: ข้อมูลไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
        "401":
          description: ไม่ได้รับอนุญาต
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง
          schema:
            additionalProperties: true
            type: object
        "409":
          description: ชื่อผู้ใช้ซ้ำ
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: สร้างผู้ใช้ใหม่
      tags:
      - users
  /api/member/{id}/delete-member:
    delete:
      consumes:
      - application/json
      description: ลบผู้ใช้ (เฉพาะ manager เท่านั้น)
      parameters:
      - description: ID ของผู้ใช้
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ลบผู้ใช้สำเร็จ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ข้อมูลไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
        "401":
          description: ไม่ได้รับอนุญาต
          schema:
            additionalProperties: true
            type: object
        "403":
          description: ไม่มีสิทธิ์เข้าถึง
          schema:
            additionalProperties: true
            type: object
        "404":
          description: ไม่พบผู้ใช้
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: ลบผู้ใช้
      tags:
      - users
  /api/member/{id}/reset-password:
    put:
      consumes:
      - application/json
      description: รีเซ็ตรหัสผ่านของผู้ใช้ (เฉพาะ manager เท่านั้น)
      parameters:
      - description: ID ของผู้ใช้
        in: path
        name: id
        required: true
        type: integer
      - description: รหัสผ่านใหม่
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api_handlers.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: รีเซ็ตรหัสผ่านสำเร็จ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ข้อมูลไม่ถูกต้อง
          schema:
            additionalProperties: true
            type: object
        "401":
          description: ไม่ได้รับอนุญาต
          schema:
            additionalProperties: true
            type: object
        "403":
